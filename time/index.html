<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vce-r</title>
        <link  rel="stylesheet"  href="css/styles.css"  type="text/css"  media="screen">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script src="https://use.fontawesome.com/a3fe9be396.js"></script>
          <script type="text/javascript" src="js/scripts.js"></script>
          <link rel="icon" type="image/png" href="img/vce-resources.jpg"/>
          <script async src="https://cse.google.com/cse.js?cx=44dace2f71b70404c"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
<body>
    <div class="wrapper">
        <div class="glassbox">
            <h1>VCE-Resources: Countdown Timer</h1>
            <hr>
            <button><a href="https://vce-resources.github.io/">Home</a></button>
            <p>Date start: 01.02.2018 | 8:50am (Start of Year 7)</p>
            <p>Date end: 15.11.2023 | 5:15pm (End of VCE Exams)</p>
            <p id="countdown"></p>
            <p id="progress-info"></p>
            <div id="progress-bar">
                <span id="progress"></span>
            </div>
            <hr>
            <p>Date start: 01.02.2023 | 8:50am (Start of Year 12)</p>
            <p>Date end: 15.11.2023 | 5:15pm (End of VCE Exams)</p>
            <p id="countdown_12"></p>
            <p id="progress-info_12"></p>
            <div id="progress-bar">
                <span id="progress_12"></span>
            </div>
            <hr>
            <h1>Time Remaining</h1>
            <strong>Months:</strong> <span id="months"></span><br>
            <strong>Days:</strong> <span id="days"></span><br>
            <strong>Hours:</strong> <span id="hours"></span><br>
            <strong>Minutes:</strong> <span id="minutes"></span><br>
            <strong>Seconds:</strong> <span id="seconds"></span><br>
        </div>
    </div>
</body>
</html>
